<!-- Modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="mostrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mostrarModalLabel">Vista del pedido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       <form>
          <div class="modal-body">
                <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
                <div class="form-group">
                <label>Fecha</label>
                <input id="fecha" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                <label>Hora</label>
                <input id="platillo" type="text" class="form-control" required>
                </div>
                <div class="form-group">                                    
                <label >Nombre del cliente</label>
                <input id="nombre" type="text" class="form-control" required > <span class="badge badge-pill badge-success">entregado</span>
                </div>   
                <div class="form-group">
                <label>Platillo y Bebida</label>
                <input id="hora" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                <label>Dirección</label>
                <input id="direccion" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                <label>Teléfono</label>
                <input id="telefono" type="text" class="form-control" required>
                </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" value="btnGuardar" class="btn btn-primary" translate="1">Finalizar pedido</button>
        </div>
       </form>
      </div>
    </div>
  </div>
